<div class="container col-lg-5 col-md-5 col-sm-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
    <h1>{{title}}</h1>

    <div class="jumbotron">
        <p>
            Install globally
            <br />
            <code>npm install -g http-server</code>
        </p>
        <p>
            Install locally
            <br />
            <code>npm install http-server --save </code>
            <br />
        </p>
        <p>
            Run server
            <code>http-server -o</code>
        </p>
    </div>
</div>

<div class="container col-lg-5 col-md-5 col-sm-5">
    <h1>Info</h1>

    <div class="jumbotron">
        <p>
            You can also install to your dev dependencies with <code>--save-dev</code>
        </p>
    </div>
</div>
